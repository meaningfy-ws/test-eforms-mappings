id: https://meaningfy.ws/schema/mssdks/mapping_package_metadata
name: This schema defines the mapping package metadata
prefixes:
  linkml: https://w3id.org/linkml/
  metadata: https://meaningfy.ws/schema/mssdks/mapping_package_metadata/
  skos: http://www.w3.org/2004/02/skos/core#
  dct: http://purl.org/dc/terms/
imports:
  - linkml:types
default_range: string
default_prefix: metadata

classes:
  MappingPackageMetadata:
    slots:
      - id
      - title
      - created_at
      - version
      - mapping_version
      - model_version
      - project_identifier
      - applicability_constraints
      - mapping_suite_hash_digest

  ApplicabilityConstraints:
    slots:
      - document_type_list
      - document_version_list

slots:
#  Mapping package metadata slots
  id:
    required: true
  title:
  created_at:
  version:
  mapping_version:
  model_version:
  project_identifier:
  applicability_constraints:
    range: ApplicabilityConstraints
  mapping_suite_hash_digest:

# applicability constraints slots
  document_type_list:
    description:
      the list of document types that the mapping package can be applied to
    multivalued: true
    inlined_as_list: true
    range: string
